<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="Stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div>
        <canvas id="g_canvas"></canvas>
      </div>
      <div>
        <h2 id="score" class="center">Score = 0</h2>
        <br />
        <h3 class="center">Instructions</h3>
        <ul>
          <li>Press Space Bar to start the game</li>
          <br />
          <li>Use Arrow Keys to change direction of Snake</li>
          <br />
          <li>Every food eaten by snake will increase score by 1</li>
          <br />
          <li>If snake touches boundry it dies and game is over</li>
          <br />
          <li>That's all folks, let's Play!</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
